<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login App</h1>

            <form id="login-form" class="form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
            </form>

            <div class="alternative-login">
                <p>or continue with</p>
                <div class="social-login">
                    <button class="social-btn google" onclick="loginWithGoogle()">Google</button>
                    <button class="social-btn facebook" onclick="loginWithFacebook()">Facebook</button>
                </div>
            </div>

            <p class="register">
                Don't have an account? 
                <button class="register-btn" onclick="showSignup()">Sign up</button>
            </p>
        </div>

        <div class="signup-box hidden" id="signup-box">
            <h1>Create Account</h1>

            <form id="signup-form" class="form">
                <input type="text" id="new-username" placeholder="Username" required>
                <input type="password" id="new-password" placeholder="Password" required>
                <button type="button" onclick="signup()">Sign Up</button>
            </form>

            <p class="login-link">
                Already have an account? 
                <button class="login-btn" onclick="showLogin()">Login</button>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
